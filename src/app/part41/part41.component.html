<p>title: {{ title }}</p>

<p>
  see
  <a id="githubref" href="{{ ref }}">{{ title }}</a>
</p>

<div class="card m-3">
  <h5 class="card-header">Reactive form</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <label>Titel</label>
          <select
            formControlName="title"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && frmRegistration['title'].errors
            }"
          >
            <option value=""></option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
          <div
            *ngIf="submitted && frmRegistration['title'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['title'].errors['required']">
              Title required
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{
              'is-invallid': submitted && frmRegistration['firstName'].errors
            }"
          />
          <div
            *ngIf="submitted && frmRegistration['firstName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['firstName'].errors['required']">
              First name is required
            </div>
          </div>
        </div>

        <div class="form-group col-5">
          <label>Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{
              'is-invallid': submitted && frmRegistration['lastName'].errors
            }"
          />
          <div
            *ngIf="submitted && frmRegistration['lastName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['lastName'].errors['required']">
              Last name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invallid': submitted && frmRegistration['email'].errors
            }"
          />
          <div
            *ngIf="submitted && frmRegistration['email'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['email'].errors['required']">
              email is required
            </div>
            <div *ngIf="frmRegistration['email'].errors['email']">
              email must be a valid adress
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invallid': submitted && frmRegistration['password'].errors
            }"
          />
          <div
            *ngIf="submitted && frmRegistration['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['password'].errors['required']">
              password is required
            </div>
            <div *ngIf="frmRegistration['password'].errors['minlength']">
              password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{
              'is-invallid':
                submitted && frmRegistration['confirmPassword'].errors
            }"
          />
          <div
            *ngIf="submitted && frmRegistration['confirmPassword'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="frmRegistration['confirmPassword'].errors['required']">
              password is required
            </div>
            <div *ngIf="frmRegistration['confirmPassword'].errors['mustmatch']">
              passwords must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary mr-1" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
