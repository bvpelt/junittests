<p>title: {{ title }}</p>

<p>
  see
  <a id="githubref" href="{{ ref }}">{{ title }}</a>
</p>

<div class="row">
  <div
    class="col-md-4 col-md-offset-4"
    style="margin-top: 50px; border: 1px solid rgb(100, 98, 98); padding: 30px"
  >
    <form
      class="form-horizontal"
      name="loginForm"
      role="form"
      #loginForm="ngForm"
      (ngSubmit)="(loginForm.form.valid && true)"
    >
      <fieldset>
        <legend>User Login: Template Driven Form</legend>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="textinput">Email Id</label>
          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="model.email"
              [ngClass]="{
                'invalid-data': email.invalid && loginForm.submitted
              }"
              required
              name="usermail1"
              #email="ngModel"
              placeholder="Enter Email Id"
              class="form-control"
              id="useremail1"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <div *ngIf="email.invalid && loginForm.submitted">
              <span style="color: red">Please Enter Email Id.</span>
            </div>
            <div *ngIf="email.touched">
              <p *ngIf="email.errors?.required" style="color: red">
                Email is a required field!
              </p>
              <p *ngIf="email.errors?.pattern" style="color: red">
                This is not a valid Email!
              </p>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
